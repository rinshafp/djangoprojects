<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid mt-3" style="margin-bottom:100px;" >
<center>
    <h5> You have Searched for {{query}}</h5></center>
    {% if p %}


    <div class="row">
        {% for i in p %}
            <div class="col-sm-3" style="margin-right:20px;margin-bottom:20px;">
                <div class="card" style="width: 25rem;">
                    <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{i.name}}</h5>
                        <h6 class="card-title text-center">{{i.price}}</h6>
                        <a href="{% url 'shop:detail' i.name %}" style="position:relative;left:42%;"class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
         {% endfor %}
    </div>
   </div>
    {% else %}
    <h6 class="text-center">No Results Found</h6>
    {% endif %}

</div>
{% endblock %}
