<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Add
{% endblock %}
{% block content %}
<center>
<h3 class="mt-4">Add Book Details</h3>
</center>
<form method="POST"     enctype="multipart/form-data">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">TITLE</label>
  <input type="text" class="form-control" name="t"  placeholder="Enter the title">
</div>
<div class="mb-3">
  <label class="form-label">AUTHOR</label>
  <input type="text" class="form-control" name="a" placeholder="Enter the author">
</div>
<div class="mb-3">
  <label class="form-label">PRICE</label>
  <input type="text" class="form-control" name="p"  placeholder="Enter the price">
</div>
  <div class="mb-3">
  <label class="form-label">PDF</label>
  <input type="file" class="form-control" name="f">
</div>
  <div class="mb-3">
  <label class="form-label">Cover</label>
  <input type="file" class="form-control" name="i">
</div>
<div class="mb-3">

  <input type="submit" class="form-control">
</div>
</form>
{% endblock %}
