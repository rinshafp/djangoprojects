<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block title %}
Register
{% endblock %}
{% block content %}
<center>
<h3 class="mt-4">Register</h3>

    <form method="POST">
  {% csrf_token %}>
    <div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u"  placeholder="Enter the username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="Enter the password">
</div>
<div class="mb-3">
  <label class="form-label">Confirm password</label>
  <input type="password" class="form-control" name="cp"  placeholder="Enter the confirm password">
</div>
  <div class="mb-3">
  <label class="form-label">Firstname</label>
  <input type="text" class="form-control" name="f" placeholder="enter the firstname">
</div>
  <div class="mb-3">
  <label class="form-label">Lastname</label>
  <input type="text" class="form-control" name="l" placeholder="enter the lastname">
</div>
        <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="enter the email">
</div>
           <div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="number" class="form-control" name="n" placeholder="enter the number">
</div>
           <div class="mb-3">
  <label class="form-label">Place</label>
  <input type="text" class="form-control" name="pl" placeholder="enter the place">
</div>
<div class="mb-3">

  <input type="submit" class="form-control">
</div>
</form>
</center>
{% endblock %}
